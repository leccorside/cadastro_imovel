<ion-header transparent no-shadow no-border>
  <ion-navbar transparent no-shadow no-border>
    <button ion-button menuToggle style="color: #000;">
      <ion-icon name="menu" color="light" style="color: #000;"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="titulo4">
    <h3>RENDA FAMILIAR</h3>
  </div>

  <div class="conteudo">

      <div style="margin-bottom: 27px;">
        <b>RENDA DO PROPRIETÁRIO / POSSEIRO / DETENTOR</b>
        <ion-input
        type="tel"
        [brmasker]="{money: true}"
        style="margin-top: 10px;"
        placeholder="Renda morador"
        class="input3"
        [(ngModel)]="renda_cliente">
        </ion-input>
      </div>

      <div style="margin-bottom: 27px;">
        <b>RENDA CÔNJUGE</b>
        <ion-input
        type="tel"
        [brmasker]="{money: true}"
        style="margin-top: 10px;"
        placeholder="Renda cônjuge"
        class="input3"
        [(ngModel)]="renda_conj_cliente">
        </ion-input>
      </div>

      <div style="margin-bottom: 27px;">
        <b>RENDA DE OUTROS MORADORES</b>
        <ion-input
        type="tel"
        [brmasker]="{money: true}"
        style="margin-top: 10px;"
        placeholder="Renda de outros moradores"
        class="input3"
        [(ngModel)]="renda_outros_cliente">
        </ion-input>
      </div>

          <ion-list radio-group [(ngModel)]="prog_social_cliente" no-lines>

            <b>PARTICIPA DE PROGRAMAS SOCIAIS? (CadÚnico por ex.)</b>
            <ion-item>
              <ion-label>Sim</ion-label>
              <ion-radio value="Sim"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Não</ion-label>
              <ion-radio value="Não" checked></ion-radio>
            </ion-item>

          </ion-list>

          <ion-list radio-group [(ngModel)]="receb_valor_prog_social_cliente" no-lines>

            <b>RECEBE VALORES DE PROGRAMAS SOCIAIS?</b>
            <ion-item>
              <ion-label>Sim</ion-label>
              <ion-radio value="Sim"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Não</ion-label>
              <ion-radio value="Não" checked></ion-radio>
            </ion-item>

          </ion-list>

          <div style="margin-bottom: 27px;">
            <b>INFORME OS VALORES</b>
            <ion-input
            type="tel"
            [brmasker]="{money: true}"
            style="margin-top: 10px;"
            placeholder="Informe os valores"
            class="input3"
            [(ngModel)]="valor_prog_social_cliente">
            </ion-input>
          </div>


        <div class="botoes">
          <button ion-button round color="tema" class="btn" (click)="passo3()">Próximo</button>
        </div>

  </div>

</ion-content>
