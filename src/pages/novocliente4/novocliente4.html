<ion-header transparent no-shadow no-border>
  <ion-navbar transparent no-shadow no-border>
    <button ion-button menuToggle style="color: #000;">
      <ion-icon name="menu" color="light" style="color: #000;"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="titulo4">
    <h3>IMÓVEL</h3>
  </div>

  <div class="conteudo">

        <b>INFRAESTRUTURA - ÁGUA CESAN</b>
          <ion-item style="margin-bottom: 27px; border: 1px solid #b1b1b1; margin-top: 10px;">
            <ion-label>Selecione</ion-label>
            <ion-select [(ngModel)]="infra_agua_cesan_cliente">
              <ion-option value="Sim">Sim</ion-option>
              <ion-option value="Não">Não</ion-option>
              <ion-option value="Outro">Outro</ion-option>
            </ion-select>
          </ion-item>

          <b>INFRAESTRUTURA - ENERGIA EDP</b>
          <ion-item style="margin-bottom: 27px; border: 1px solid #b1b1b1; margin-top: 10px;">
            <ion-label>Selecione</ion-label>
            <ion-select [(ngModel)]="infra_energia_edp_cliente">
              <ion-option value="Sim">Sim</ion-option>
              <ion-option value="Não">Não</ion-option>
              <ion-option value="Outro">Outro</ion-option>
            </ion-select>
          </ion-item>

          <b>INFRAESTRUTURA - ESGOTAMENTO SANITÁRIO</b>
          <ion-item style="margin-bottom: 27px; border: 1px solid #b1b1b1; margin-top: 10px;">
            <ion-label>Selecione</ion-label>
            <ion-select [(ngModel)]="infra_esgoto_cliente">
              <ion-option value="Sim">Sim</ion-option>
              <ion-option value="Não">Não</ion-option>
              <ion-option value="Foça Séptica">Foça Séptica</ion-option>
            </ion-select>
          </ion-item>

          <b>INFRAESTRUTURA - CALÇAMENTO</b>
          <ion-item style="margin-bottom: 27px; border: 1px solid #b1b1b1; margin-top: 10px;">
            <ion-label>Selecione</ion-label>
            <ion-select [(ngModel)]="infra_calcamento_cliente">
              <ion-option value="Sim">Sim</ion-option>
              <ion-option value="Não">Não</ion-option>
            </ion-select>
          </ion-item>

          <b>O IMÓVEL É REGULARIZADO?</b>
          <ion-item style="margin-bottom: 27px; border: 1px solid #b1b1b1; margin-top: 10px;">
            <ion-label>Selecione</ion-label>
            <ion-select [(ngModel)]="imovel_regularizado_cliente">
              <ion-option value="Sim">Sim</ion-option>
              <ion-option value="Não">Não</ion-option>
            </ion-select>
          </ion-item>


        <div class="botoes">
          <button ion-button round color="tema" class="btn" (click)="passo4()">Próximo</button>
        </div>

  </div>

</ion-content>
