

<ion-header transparent no-shadow no-border>
  <ion-navbar transparent no-shadow no-border>
    <div class="sair" (click)="deslogar()">
      <ion-icon name="md-log-out" class="icone-sair"></ion-icon> <span>Sair</span>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="conteudo" *ngFor="let member of members">
    <ion-input type="text" placeholder="Nome" class="input3" value="{{member.nome_usuario}}" [(ngModel)]="nome_usuario"></ion-input>
    <ion-input type="text" placeholder="E-mail" class="input3" value="{{member.email_usuario}}" [(ngModel)]="email_usuario"></ion-input>
    <ion-input type="tel" placeholder="Telefone" class="input3" value="{{member.telefone_usuario}}" [(ngModel)]="telefone_usuario"></ion-input>
    <ion-input type="password" placeholder="Senha" class="input3" [(ngModel)]="senha_usuario"></ion-input>

    <button ion-button round block color="tema" class="btn" (click)="salvar()">Salvar</button><br>
  </div>

</ion-content>
